<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Erro 404 - Página não encontrada</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      background-color: white;
      color: #764ba2;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Ops! A página que você tentou acessar não existe.</p>
    <a href="/">Voltar para o início</a>
  </div>
</body>
</html>
