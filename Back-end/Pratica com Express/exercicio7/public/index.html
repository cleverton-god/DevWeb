<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CRUD de Produtos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Produtos</h1>

  <button id="btnCarregar">Carregar Produtos</button>
  <ul id="listaProdutos"></ul>

  <h2>Adicionar Produto</h2>
  <form id="formProduto">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="number" id="preco" placeholder="Preço" required />
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const urlBase = 'http://localhost:3000/produtos';
    const listaProdutos = document.getElementById('listaProdutos');
    const btnCarregar = document.getElementById('btnCarregar');
    const formProduto = document.getElementById('formProduto');

    async function carregarProdutos() {
      listaProdutos.innerHTML = '';
      const res = await fetch(urlBase);
      const produtos = await res.json();

      produtos.forEach(p => {
        const li = document.createElement('li');

        li.innerHTML = `
          <span>${p.nome} - R$ ${p.preco}</span>
          <span>
            <button onclick="editarProduto(${p.id})">Editar</button>
            <button onclick="deletarProduto(${p.id})">Excluir</button>
          </span>
        `;
        listaProdutos.appendChild(li);
      });
    }

    btnCarregar.addEventListener('click', carregarProdutos);

    formProduto.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);

      const res = await fetch(urlBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, preco })
      });

      if (res.ok) {
        alert('Produto cadastrado!');
        formProduto.reset();
        carregarProdutos();
      } else {
        alert('Erro ao cadastrar produto');
      }
    });

    async function deletarProduto(id) {
      if (!confirm('Deseja realmente excluir este produto?')) return;
      const res = await fetch(`${urlBase}/${id}`, { method: 'DELETE' });
      if (res.ok) {
        alert('Produto removido!');
        carregarProdutos();
      }
    }

    async function editarProduto(id) {
      const novoNome = prompt('Digite o novo nome do produto:');
      const novoPreco = prompt('Digite o novo preço:');

      if (novoNome && novoPreco != null) {
        const res = await fetch(`${urlBase}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome: novoNome, preco: parseFloat(novoPreco) })
        });

        if (res.ok) {
          alert('Produto atualizado!');
          carregarProdutos();
        }
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
