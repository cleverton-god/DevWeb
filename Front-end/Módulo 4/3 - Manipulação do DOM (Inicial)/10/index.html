<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Dinâmica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tabela Dinâmica</h1>

    <button id="add">Adicionar linha</button>
    <button id="remove">Remover última linha</button>

    <table id="tabela" border="1" style="margin-top: 20px; width: 300px; text-align:center;">
        <tr>
            <th>#</th>
            <th>Conteúdo</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
